name: Deploy Frontend

on:
  push:
    branches: [main, master]
    paths:
      - "apps/frontend/**"
      - "package.json"
      - "pnpm-workspace.yaml"
      - ".github/workflows/deploy-frontend.yml"
  pull_request:
    branches: [main, master]
    paths:
      - "apps/frontend/**"
      - "package.json"
      - "pnpm-workspace.yaml"
      - ".github/workflows/deploy-frontend.yml"
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Frontend to Cloudflare Workers
    runs-on: ubuntu-latest

    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: |
          cd apps/frontend
          pnpm build:main

      - name: Deploy to Cloudflare Workers (main)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --config wrangler.jsonc --env main
          workingDirectory: apps/frontend

      - name: Build frontend (personal)
        run: |
          cd apps/frontend
          pnpm build:personal

      - name: Deploy to Cloudflare Workers (personal)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --config wrangler.jsonc --env personal
          workingDirectory: apps/frontend

      - name: Deployment success notification
        if: success()
        run: |
          echo "‚úÖ Frontend deployed successfully!"
          echo "üåê main: haedal.blog"
          echo "üåê personal: personal.haedal.blog"

      - name: Deployment failure notification
        if: failure()
        run: |
          echo "‚ùå Frontend deployment failed!"
          echo "üîç Check the logs above for details"
